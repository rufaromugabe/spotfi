services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: spotfi-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-spotfi}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - spotfi-network

  # FreeRADIUS Server
  freeradius:
    build:
      context: ./raduis-server
      dockerfile: Dockerfile
    container_name: spotfi-freeradius
    restart: unless-stopped
    environment:
      DB_HOST: postgres
      DB_PORT: ${POSTGRES_PORT:-5432}
      DB_NAME: ${POSTGRES_DB:-spotfi}
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASS: ${POSTGRES_PASSWORD:-postgres}
      DB_DIALECT: postgresql
    ports:
      - "${RADIUS_AUTH_PORT:-1812}:1812/udp"
      - "${RADIUS_ACCT_PORT:-1813}:1813/udp"
    volumes:
      # Optional: Override queries.conf for development/testing
      # Uncomment to use local file instead of Dockerfile copy
      # - ./raduis-server/mods-config/sql/main/postgresql/queries.conf:/etc/freeradius/mods-config/sql/main/postgresql/queries.conf:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - spotfi-network
    healthcheck:
      test: ["CMD-SHELL", "freeradius -X &>/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # API Application
  api:
    build:
      context: .
      target: runner
    container_name: spotfi-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-8080}
      HOST: ${HOST:-0.0.0.0}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-spotfi}?schema=public
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production-secret-key}
      # API_URL defaults to localhost for local Docker, override in .env for production
      # For local: http://localhost:8080
      # For production: https://api.spotfi.com or http://your-ip:8080
      API_URL: ${API_URL:-http://localhost:8080}
      # UAM Server Configuration
      UAM_SECRET: ${UAM_SECRET:-your-secure-uam-secret-min-32-chars}
      UAM_SERVER_URL: ${UAM_SERVER_URL:-http://localhost:8080/uam/login}
      # RADIUS Server Configuration
      # Use 'freeradius' service name for internal Docker network communication
      # Or set to external RADIUS server IP/hostname in .env
      RADIUS_SERVER_1: ${RADIUS_SERVER_1:-freeradius}
      RADIUS_SERVER_2: ${RADIUS_SERVER_2:-}
      RADIUS_SECRET: ${RADIUS_SECRET:-testing123}
      RADIUS_PORT: ${RADIUS_PORT:-1812}
    ports:
      - "${API_PORT:-8080}:${PORT:-8080}"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - spotfi-network
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:8080/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  spotfi-network:
    driver: bridge

