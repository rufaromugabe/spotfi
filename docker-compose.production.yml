services:
  # Redis (internal only)
  redis:
    image: redis:7-alpine
    container_name: spotfi-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --port 6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL (internal only)
  postgres:
    image: postgres:17-alpine
    container_name: spotfi-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-spotfi}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FreeRADIUS (must stay exposed â€“ UDP)
  freeradius:
    build:
      context: ./raduis-server
      dockerfile: Dockerfile
    container_name: spotfi-freeradius
    restart: unless-stopped
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-spotfi}
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_PASS: ${POSTGRES_PASSWORD:-postgres}
      DB_DIALECT: postgresql
    ports:
      - "${RADIUS_AUTH_PORT:-1812}:1812/udp"
      - "${RADIUS_ACCT_PORT:-1813}:1813/udp"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "freeradius -X &>/dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # API (exposed)
  api:
    build:
      context: .
      target: runner
    container_name: spotfi-api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-8090}
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-spotfi}?schema=public
      REDIS_URL: redis://redis:6379
      RADIUS_SERVER_1: freeradius
      RADIUS_PORT: 1812
      MQTT_BROKER_URL: "mqtt://emqx:1883" # Internal docker network URL
      MQTT_USERNAME: ${MQTT_USERNAME:-}
      MQTT_PASSWORD: ${MQTT_PASSWORD:-}
    ports:
      - "${API_PORT:-8090}:${PORT:-8090}"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      emqx:
        condition: service_healthy

  # MQTT Broker (EMQX) - Exposed
  emqx:
    image: emqx/emqx:5.3.0
    container_name: spotfi-emqx
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "1883:1883"   # MQTT TCP
      - "8083:8083"   # MQTT WebSocket
      - "8084:8084"   # MQTT WebSocket SSL
      - "8883:8883"   # MQTT SSL
      - "18083:18083" # Dashboard (Restrict access in prod!)
    environment:
      # Erlang cookie for node clustering (security)
      # Set a secure random value if planning to cluster EMQX nodes
      # For single-node deployments, this warning can be ignored
      EMQX_NODE__COOKIE: ${EMQX_NODE_COOKIE:-spotfi-secure-cookie-change-in-production}
      # Production: Disable anonymous, enable Postgres Auth
      EMQX_ALLOW_ANONYMOUS: "false"
      
      # Postgres Authentication
      EMQX_AUTHENTICATION__1__MECHANISM: "password_based"
      EMQX_AUTHENTICATION__1__BACKEND: "postgresql"
      EMQX_AUTHENTICATION__1__ENABLE: "true"
      EMQX_AUTHENTICATION__1__SERVER: "postgres:5432"
      EMQX_AUTHENTICATION__1__DATABASE: "${POSTGRES_DB:-spotfi}"
      EMQX_AUTHENTICATION__1__USERNAME: "${POSTGRES_USER:-postgres}"
      EMQX_AUTHENTICATION__1__PASSWORD: "${POSTGRES_PASSWORD:-postgres}"
      EMQX_AUTHENTICATION__1__QUERY: "SELECT token as password FROM routers WHERE id = $${username}"
      EMQX_AUTHENTICATION__1__PASSWORD_HASH_ALGORITHM: "{name = plain}"

      # 2. JWT Authentication (For Backend API)
      # Replaces built-in database auth. Validates tokens signed with JWT_SECRET.
      EMQX_AUTHENTICATION__2__MECHANISM: "jwt"
      EMQX_AUTHENTICATION__2__ALGORITHM: "hmac-based"
      EMQX_AUTHENTICATION__2__SECRET: "${JWT_SECRET}"
      EMQX_AUTHENTICATION__2__FROM: "password"
      EMQX_AUTHENTICATION__2__USE_JWKS: "false"
      EMQX_AUTHENTICATION__2__ENABLE: "true"

      # --- Authorization (ACL) Logic ---
      # Restrict routers to their own topic tree, allow API users full access
      # Performance: Caching enabled to reduce DB load (critical for scalability)
      EMQX_AUTHORIZATION__SOURCES__1__TYPE: "postgresql"
      EMQX_AUTHORIZATION__SOURCES__1__ENABLE: "true"
      EMQX_AUTHORIZATION__SOURCES__1__SERVER: "postgres:5432"
      EMQX_AUTHORIZATION__SOURCES__1__DATABASE: "${POSTGRES_DB:-spotfi}"
      EMQX_AUTHORIZATION__SOURCES__1__USERNAME: "${POSTGRES_USER:-postgres}"
      EMQX_AUTHORIZATION__SOURCES__1__PASSWORD: "${POSTGRES_PASSWORD:-postgres}"
      # Note: EMQX 5.3.0 automatically caches authorization results per client
      # No explicit cache configuration needed - caching is built-in and enabled by default
      # ACL Query: 
      # - Routers get access to their own topics: spotfi/router/{id}/# and spotfi/api/#
      # - API users (usernames NOT in routers table) get full access to all router topics
      # Note: EMQX requires one row per topic (not arrays), so we use UNION ALL to return multiple topics
      # Note: Query uses indexed router.id lookup (primary key) for fast performance
      # Note: API users are identified by NOT existing in routers table (since routers use their ID as username)
      EMQX_AUTHORIZATION__SOURCES__1__QUERY: "SELECT 'allow' as permission, 'all' as action, 'spotfi/router/' || id || '/#' as topic FROM routers WHERE id = $${username} UNION ALL SELECT 'allow' as permission, 'all' as action, 'spotfi/api/#' as topic FROM routers WHERE id = $${username} UNION ALL SELECT 'allow' as permission, 'all' as action, 'spotfi/router/+/#' as topic FROM (SELECT 1) WHERE NOT EXISTS (SELECT 1 FROM routers WHERE id = $${username}) UNION ALL SELECT 'allow' as permission, 'all' as action, 'spotfi/api/#' as topic FROM (SELECT 1) WHERE NOT EXISTS (SELECT 1 FROM routers WHERE id = $${username})"
    
    volumes:
      - vol-emqx-data:/opt/emqx/data
    healthcheck:
      test: ["CMD-SHELL", "emqx ping || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
  vol-emqx-data:
