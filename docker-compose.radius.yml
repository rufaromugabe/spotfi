version: '3.8'

services:
  freeradius:
    build:
      context: ./radius
      dockerfile: Dockerfile
    container_name: ${RADIUS_CONTAINER_NAME:-spotfi-radius}
    restart: unless-stopped
    environment:
      # Database connection (can be external database for Coolify)
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${POSTGRES_DB:-spotfi_db}
      DB_USER: ${POSTGRES_USER:-spotfi}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-spotfi_password}
      
      # RADIUS configuration
      RADIUS_SECRET: ${RADIUS_SECRET:-testing123}
      RADIUS_DEBUG: ${RADIUS_DEBUG:-no}
      
      # Timezone
      TZ: ${TZ:-UTC}
    ports:
      - "${RADIUS_AUTH_PORT:-1812}:1812/udp"  # Authentication port
      - "${RADIUS_ACCT_PORT:-1813}:1813/udp"  # Accounting port
    volumes:
      - radius_config:/etc/freeradius/3.0
      - radius_logs:/var/log/freeradius
      # Optional: Mount migration file for router MAC tracking trigger
      # - ./packages/prisma/migrations/ensure_router_mac.sql:/migrations/ensure_router_mac.sql:ro
    networks:
      - radius-network
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 radtest healthcheck healthcheck 127.0.0.1 0 ${RADIUS_SECRET:-testing123} > /dev/null 2>&1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      # Coolify labels for better integration
      - "coolify.managed=true"
      - "coolify.type=service"
      - "coolify.name=freeradius"

 

volumes:
  radius_config:
    driver: local
  radius_logs:
    driver: local
  radius_db_data:
    driver: local

networks:
  radius-network:
    driver: bridge
    name: ${RADIUS_NETWORK_NAME:-radius-network}

