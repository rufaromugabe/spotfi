version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: spotfi-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-spotfi}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-spotfi_password}
      POSTGRES_DB: ${POSTGRES_DB:-spotfi_db}
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-spotfi}"]
      interval: 10s
      timeout: 5s
      retries: 5

  freeradius:
    build:
      context: ./radius
      dockerfile: Dockerfile
    container_name: spotfi-radius
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-spotfi_db}
      DB_USER: ${POSTGRES_USER:-spotfi}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-spotfi_password}
      RADIUS_SECRET: ${RADIUS_SECRET:-testing123}
      RADIUS_DEBUG: ${RADIUS_DEBUG:-no}
    ports:
      - "1812:1812/udp"  # Authentication
      - "1813:1813/udp"  # Accounting
    networks:
      - spotfi-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  spotfi-network:
    driver: bridge

